<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Simple Test Page</h1>
    <a href="https://example.com" target="_blank" rel="noopener noreferrer">Visit Example</a>
    <a href="https://example.com" target="_blank">Visit Example</a>
    <input type="text" placeholder="Enter text here">
    <button onclick="logMessage()">Log to Console</button>
    <button onclick="changeBackground()">Change Background</button>
    <button id="disableButton" onclick="disableSelf(this)">Disable Me</button>
    <button onclick="addElement()">Add Element</button>
    
    <script>
        function logMessage() {
            console.log('Console log button clicked');
        }
        
        function changeBackground() {
            document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        }
        
        function disableSelf(button) {
            button.disabled = true;
            button.innerText = "Disabled";
        }
        
        function addElement() {
            const p = document.createElement('p');
            p.innerText = "New paragraph added!";
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
